            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-10 justify-content-center" style="margin-left: 5%; margin-right: 5%">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title" style="text-align:center">Edit Account</h4>
                                </div>
                                <div class="content table-responsive">
                                    <div class="card-body">
                                        <form>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Username</label>
                                                        <input type="text" class="form-control" placeholder=""
                                                            value="user123" disabled>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                  <div class="form-group">
                                                    <div class="box" >
                                                      <label for="">Select Faculty</label>
                                                      <select id="Faculty" aria-required="true" aria-invalid="false">
                                                        <option value="--Select--" >--Select--</option>
                                                        <option value="IT" selected="selected">IT</option>
                                                        <option value="Business">Business</option>
                                                        <option value="Design">Design</option>
                                                        <option value="Law">Law</option>
                                                      </select>
                                                    </div>
                                                  </div>
                                                </div>
                                                <div class="col-md-4">
                                                  <div class="form-group">
                                                    <div class="box" >
                                                      <label for="">Select Role</label>
                                                      <select id="Role" aria-required="true" aria-invalid="false">
                                                        <option value="--Select--">--Select--</option>
                                                        <option value="Admin">Admin</option>
                                                        <option value="MarketingManager">Marketing Manager</option>
                                                        <option value="MarketingCoordinator">Marketing Coordinator</option>
                                                        <option value="Student" selected="selected">Student</option>
                                                      </select>
                                                    </div>
                                                  </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Full Name</label>
                                                        <input type="text" class="form-control" placeholder=""
                                                            value="Lạy Trúa Trên Cao">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Address</label>
                                                        <input type="text" class="form-control" placeholder=""
                                                            value="Đẳk đẳk bủh bủh lmao">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Date Of Birth</label>
                                                        <input type="datetime-local" class="form-control" placeholder="" value="">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Email</label>
                                                        <input type="email" class="form-control" placeholder="" value="umbalacanaximuoi@gmail.com">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Telephone Number</label>
                                                        <input type="number" class="form-control" placeholder="" value="0123456789">
                                                    </div>
                                                </div>
                                            </div>

                                            <div style="margin-top: 10px; margin-bottom: 10px; position: relative; text-align: center;">
                                                <button type="submit" class="btn btn-info btn-fill" style="margin:10px; box-shadow:0 1px 2px rgb(0 0 0 / 5%), 0 0 0 1px rgb(63 63 68 / 10%)">Update</button>
                                            </div>
                                        </form>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
